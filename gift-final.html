<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU SO MUCH ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a001f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .heart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      top: -50px;
      color: #ff79c6;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .center-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

     h1 {
     font-size: 3.5rem;
      background: linear-gradient(45deg, #ff4da6, #ff99cc, #ffd6e7, #fff);
     background-size: 300% 300%;
     background-clip: text;               /* ‚úÖ Standard property */
    -webkit-background-clip: text;       /* ‚úÖ Vendor-prefixed for Safari/Chrome */
     -webkit-text-fill-color: transparent;
     animation: gradientMove 4s ease infinite;
     text-shadow: 0 0 20px #e84794;
    }


    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .back-button {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #e84794;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 0.85rem;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="heart-bg" id="heart-container"></div>

  <div class="center-content">
    <h1>I LOVE YOU<br>SOOOO MUCH!!! üíñ</h1>
    <a href="index.html" class="back-button">‚Üê Back to the Beginning</a>
  </div>

  <footer>Forever yours, Kobby üíò</footer>

  <script>
    // Floating hearts logic
    const heartContainer = document.getElementById("heart-container");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      heart.style.fontSize = (Math.random() * 15 + 15) + "px";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heartContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
