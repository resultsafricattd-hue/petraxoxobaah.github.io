<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome 💘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd1e8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(232, 71, 148, 0.3);
      text-align: center;
      width:300px;
      position: relative;
    }

    h2 {
      color: #e84794;
      margin-bottom: 20px;
    }

    .password-wrapper {
      position: relative;
      width: 240px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 20px;
      border: 2px solid #e84794;
      font-size: 1rem;
      outline: none;
    }

    .eye-icon {
      position: absolute;
      right: -40px;
      top: 11px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #e84794;
    }

    button {
      padding: 10px 20px;
      background-color: #e84794;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 15px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Enter the Magic Word 🔐</h2>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" placeholder="Your Secret Code">
      <span class="eye-icon" id="eyeToggle">🙉</span>
    </div>
    <button onclick="checkPassword()">Unlock Gift ✨</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <footer>© For Petra — No Entering Without the Code 💗</footer>

  <script>
    
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "20072008"; 
      const errorMsg = document.getElementById("errorMsg");

      if (password === correctPassword) {
        sessionStorage.setItem("unlocked", true);
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "Nope, try again 💭";
      }
    }

    
    const eyeToggle = document.getElementById("eyeToggle");
    const passwordInput = document.getElementById("passwordInput");

    eyeToggle.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeToggle.textContent = "🙈";
      } else {
        passwordInput.type = "password";
        eyeToggle.textContent = "🙉";
      }
    });
  </script>
</body>
</html>
